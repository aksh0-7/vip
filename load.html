<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <link rel="stylesheet" href="loa.css">
</head>
<body>
    <div class="custom-loader"></div>
    <script>
        // Delay in milliseconds before redirecting
        const delayInMilliseconds = 2000; // 2 seconds
    
        // Function to redirect to the next page
        function redirectToNextPage() {
          window.location.href = "name.html";
        }
    
        // Wait for the specified delay and then redirect
        setTimeout(redirectToNextPage, delayInMilliseconds);
      </script>
</body>
</html>
